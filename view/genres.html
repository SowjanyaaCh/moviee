      *{

}
section{
  width: 100%;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
#genres{

}

}

}
.card{

  background: #bbc295;
  border: none;
  border-radius: 2px ;
  overflow: hidden;
  justify-content: center;
  align-items: center;
  margin: 20px 60px;
  transition: .2s;
}
